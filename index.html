<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
.attribution { font-size: 11px; text-align: center; }
.attribution a { color: hsl(228, 45%, 44%); }

:root{
  --width-mobile: 375px;
  --width-desktop: 1440px;
  --border-radius: 10px 10px;

  --strong-cyan: hsl(172, 67%, 45%);
  --very-dark-cyan: hsl(183, 100%, 15%);
  --dark-grayish-cyan: hsl(186, 14%, 43%);
  --dark-grayish-cyan: hsl(184, 14%, 56%);
  --light-grayish-cyan: hsl(185, 41%, 84%);
  --very-light-grayish-cyan: hsl(189, 41%, 97%);
  --white: hsl(0, 0%, 100%);
}
ul, li {
  list-style: none;
  margin: inherit 0;
  padding: 0;
}
input {
  background: none;
	color: inherit;
	border: none;
	padding: inherit;
	font: inherit;
  cursor: inherit;
  outline: none;
}
/* Chrome, Safari, Edge, Opera */
input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

/* Firefox */
input[type=number] {
  -moz-appearance: textfield;
}
body {
  box-sizing: border-box;
  margin: 0 0;
  padding: 0 0;
  font-size: 24px;
  width: 100%;
}
main {
  padding: 10% 0;
  width: 100%;
  height: 100%;
  font-family: 'Space Mono', monospace;
  background-color: var(--light-grayish-cyan);
}

#main-container {
  height: 100%;;
  margin: 0 18%;
  display: flex;
  flex-direction: column;
  justify-content: space-evenly;
  align-items: center;
  max-width: var(--width-desktop);
}
#main-container .mc-header {
  color: var(--dark-grayish-cyan);
  font-weight: 700;
}
.mc-header-title {
  display: flex;
  flex-direction: column;
  justify-content: center;
}
.mc-calc {
  display: flex;
  background-color: white;
  border-radius: var(--border-radius);
}
.calc-insert {
  width: 50%;
  margin-left: 3.5%;
  display: flex;
  flex-direction: column;
}
.ci-bill, .ci-tip, .ci-people {
  display: flex;
  flex-direction: column;
}
.ci-bill-title, .ci-people-title {
  font-size: 1.3rem;
  flex-shrink: 3;
}
.inl-elem {
  display: inline-flex;
  padding: 5px 10px;
  background-color: var(--very-light-grayish-cyan);
  background-color: blue;
  cursor: pointer;
}
.inl-elem img {
  object-fit: contain;
}
.inl-elem input {
  text-align-last: right;
  margin-right: 10px;
  color: white;
}
.ci-tip-grid {
  display: grid;
  grid-template-rows: 1fr 1fr;
  grid-template-columns: 1fr 1fr 1fr;
  justify-items: center;
  gap: 10px;
}
.ci-tip-grid li {
  color: white;
  width: 100%;
  font-size: .7em;
  text-align: center;
  border-radius: 5px 5px;
	cursor: pointer;
}

.ci-tip-grid li:nth-child(n-1) {
  background-color: var(--very-dark-cyan);
}
.ci-tip-grid li:nth-child(6) {
  color: var(--dark-grayish-cyan);
  background-color: var(--very-light-grayish-cyan);
  font-weight: 700;
}

.calc-result {
  width: 50%;
  margin: 3.5%;
  border-radius: ;
  display: flex;
  flex-direction: column;
  justify-content: space-evenly;
  background-color: var(--very-dark-cyan);
  border-radius: var(--border-radius);
}
  </style>
</head>

<body>
  <main>
    <div id="main-container">  
      <div class="mc mc-header">
        <ul class="mc-header-title">
          <li>S P L I</li>
          <li>T T E R</li>
        </ul>
      </div>
      <div class="mc mc-calc">
        <div class="calc-insert">
          <ul class="ci-bill">
            <li class="ci-bill-title">Bill</li>
            <li class="ci-bill-amount inl-elem"><img src="images/icon-dollar.svg" alt="Bill amount"><input class="ci-input" type="number" value=""></li>
          </ul>
          <div class="ci-tip">
            <div class="ci-tip-title">
              Select Tip %
            </div>
            <ul class="ci-tip-grid">
              <li><input class="ci-tg-perc" type="button" value="5%"></li>
              <li><input class="ci-tg-perc" type="button" value="10%"></li>
              <li><input class="ci-tg-perc" type="button" value="15%"></li>
              <li><input class="ci-tg-perc" type="button" value="25%"></li>
              <li><input class="ci-tg-perc" type="button" value="50%"></li>
              <li><input class="ci-tg-perc" type="button" value="Custom"></li>
            </ul>
          </div>
          <ul class="ci-people">
            <li class="ci-people-title">Number of People</li>
            <li class="ci-people-amount inl-elem"><img src="images/icon-person.svg" alt="Number of people"><input class="ci-input" type="number" value=""></li>
          </ul>
        </div>
        <div class="calc-result">
        Tip Amount
        / person

        Total
        / person

        Reset
        </div>
      </div>
    </div>
  </main>  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
