<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
.attribution { font-size: 11px; text-align: center; }
.attribution a { color: hsl(228, 45%, 44%); }

:root{
  --width-mobile: 375px;
  --width-desktop: 1440px;
  --border-radius: 10px 10px;

  --strong-cyan: hsl(172, 67%, 45%);
  --very-dark-cyan: hsl(183, 100%, 15%);
  --dark-grayish-cyan: hsl(186, 14%, 43%);
  --dark-grayish-cyan: hsl(184, 14%, 56%);
  --light-grayish-cyan: hsl(185, 41%, 84%);
  --very-light-grayish-cyan: hsl(189, 41%, 97%);
  --white: hsl(0, 0%, 100%);
}
body {
  margin: 0 0;
  padding: 0 0;
  font-size: 24px;
  width: 100%;
}
main {
  width: 100%;
  background-color: var(--light-grayish-cyan);
}
ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

#main-container {
  margin: 0 18%;
  display: flex;
  flex-direction: column;
  justify-content: space-evenly;
  align-items: center;
  max-width: var(--width-desktop);
}
#main-container .mc-header {
  color: var(--dark-grayish-cyan);
  font-weight: 700;
}
.mc-header-title {
  display: flex;
  flex-direction: column;
  justify-content: center;
}
.mc-calc {
  display: flex;
  background-color: white;
  border-radius: var(--border-radius);
}
.calc-insert {
  width: 50%;
  margin-left: 3.5%;
  display: flex;
  flex-direction: column;
}
.ci-bill, .ci-tip, .ci-people {
  display: flex;
  flex-direction: column;
}
.ci-tip-grid {
  display: grid;
  grid-template-rows: 1fr 1fr;
  grid-template-columns: 1fr 1fr 1fr;
  justify-items: center;
  row-gap: 10px;
  column-gap: 10px;
}
.ci-tip-grid li {
  color: white;
  width: 100%;
  font-size: .7em;
  text-align: center;
  border-radius: 5px 5px;
}
.ci-tip-grid li:nth-child(n-1) {
  background-color: var(--very-dark-cyan);
}
.ci-tip-grid li:nth-child(6) {
  color: var(--dark-grayish-cyan);
  background-color: var(--very-light-grayish-cyan);
}


.calc-result {
  width: 50%;
  margin: 3.5%;
  border-radius: ;
  display: flex;
  flex-direction: column;
  justify-content: space-evenly;
  background-color: var(--very-dark-cyan);
  border-radius: var(--border-radius);
}
  </style>
</head>

<body>
  <main>
    <div id="main-container">  
      <div class="mc mc-header">
        <div class="mc-header-title">
          <p>S P L I</p>
          <p>T T E R</p>
        </div>
      </div>
      <div class="mc mc-calc">
        <div class="calc-insert">
          <div class="ci-bill">
            <p class="ci-bill-title">Bill</p>
            <p class="ci-bill-amount"><img src="images/icon-dollar.svg" alt="Bill amount"><span></span></p>
          </div>
          <div class="ci-tip">
            <div class="ci-tip-title">
              Select Tip %
            </div>
            <ul class="ci-tip-grid">
              <li class="ci-tg-perc">5%</li>
              <li class="ci-tg-perc">10%</li>
              <li class="ci-tg-perc">15%</li>
              <li class="ci-tg-perc">25%</li>
              <li class="ci-tg-perc">50%</li>
              <li class="ci-tg-perc">Custom</li>
            </ul>
          </div>
          <div class="ci-people">
            <p>Number of People</p>
            <p><img src="images/icon-person.svg" alt="Number of people"/><span></span></p>
          </div>
        </div>
        <div class="calc-result">
        Tip Amount
        / person

        Total
        / person

        Reset
        </div>
      </div>
    </div>
  </main>  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
